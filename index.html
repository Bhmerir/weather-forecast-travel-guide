<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Travel Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="container-fluid text-light p-4">
        <div class="d-flex justify-content-center align-items-center">
          <h1>Weather Forecast Travel Guide</h1>
        </div>
    </header>
    <div class="container-fluid text-center">
      <div class="row d-flex">
        <form class="col-4 col-md-3" id="city-form">
          <div class="row py-3 text-start">
              <label for="city" class="col-sm-12 col-form-label fs-3 fw-bolder" id="search-label">
                Search for a City:
              </label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="searched-city" />
              </div>
              <div class="co-sm-12">
                <button type="button" class="btn form-control mt-3 text-light" id="search-btn">
                  Search
                </button>
              </div>
            </div>
            <hr>
            <div class="row py-3" id="searched-cities">
          </div>
        </form>
        <div class="col-8 col-md-9 col-weather invisible">
          <div class="row d-flex py-3 text-start ">
            <div class="card col-11 text-start ms-3 me-4 mt-3 top-card">
              <div class="card-body">
                <h2 id="city-name"></h2>              
                <p><strong>Temp: </strong><span id="today-temperature"></span> °F</p>
                <p><strong>Wind: </strong><span id="today-wind"></span> MPH</p>
                <p><strong>Humidity: </strong><span id="today-humidity"></span> %</p>
              </div>
            </div>
          </div>
          <div class="row d-flex text-start ">
            <h3 id="day-5">5-Day Forecast:</h3>
          </div>
          <div class="row d-flex ms-1 py-3 text-start ">
            <div class="card custom-card col-12 col-md-6 col-lg-2 me-4 text-light text-start">
              <div class="card-body">
                <h3 id="date1-date"></h3>
                <img id="date1-weather" src="" alt="Weather icon">
                <p>Temp: <span id="date1-temperature"></span> °F</p>
                <p>Wind: <span id="date1-wind"></span> MPH</p>
                <p>Humidity: <span id="date1-humidity"></span> %</p>
              </div>
            </div>
            <div class="card custom-card col-12 col-md-6 col-lg-2 me-4 text-light text-start">
              <div class="card-body">
                <h3 id="date2-date"></h3>
                <img id="date2-weather" src="" alt="Weather icon">
                <p>Temp: <span id="date2-temperature"></span> °F</p>
                <p>Wind: <span id="date2-wind"></span> MPH</p>
                <p>Humidity: <span id="date2-humidity"></span> %</p>
              </div>
            </div>
            <div class="card custom-card col-12 col-md-6 col-lg-2 me-4 text-light text-start">
              <div class="card-body">
                <h3 id="date3-date"></h3>
                <img id="date3-weather" src="" alt="Weather icon">
                <p>Temp: <span id="date3-temperature"></span> °F</p>
                <p>Wind: <span id="date3-wind"></span> MPH</p>
                <p>Humidity: <span id="date3-humidity"></span> %</p>
              </div>
            </div>
            <div class="card custom-card col-12 col-md-6 col-lg-2 me-4 text-light text-start">
              <div class="card-body">
                <h3 id="date4-date"></h3>
                <img id="date4-weather" src="" alt="Weather icon">
                <p>Temp: <span id="date4-temperature"></span> °F</p>
                <p>Wind: <span id="date4-wind"></span> MPH</p>
                <p>Humidity: <span id="date4-humidity"></span> %</p>
              </div>
            </div>
            <div class="card custom-card col-12 col-md-6 col-lg-2 me-4 text-light text-start">
              <div class="card-body">
                <h3 id="date5-date">4/6/2023</h3>
                <img id="date5-weather" src="" alt="Weather icon">
                <p>Temp: <span id="date5-temperature"></span> °F</p>
                <p>Wind: <span id="date5-wind"></span> MPH</p>
                <p>Humidity: <span id="date5-humidity"></span> %</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
